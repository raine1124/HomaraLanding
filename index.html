<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homara</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="homarafavicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="96x96" href="homarafavicon/favicon-96x96.png">
    <link rel="apple-touch-icon" sizes="180x180" href="homarafavicon/apple-touch-icon.png">
    <link rel="manifest" href="homarafavicon/site.webmanifest">

    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'Procino';
            src: url('path-to-procino-font.woff2') format('woff2'),
                 url('path-to-procino-font.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        
        * {
            font-family: 'Procino', sans-serif !important;
        }
    </style>
</head>
<body>
    <!-- The loading animation will be inserted here via JavaScript -->
    
    <!-- Main content (hidden initially) -->
    <div id="main-content" style="display: none;">
        <div class="container">
            <img src="whitelogo.png" alt="Homara" class="logo">
            <h2>You are early, join our email list for updates!</h2>
            
            <form id="email-form">
                <div class="input-container">
                    <input type="email" id="email-input" placeholder="Enter your email" required>
                    <button type="submit" id="submit-btn">Submit</button>
                </div>
                <div id="submission-message"></div>
            </form>
        </div>
    </div>


    <!-- Load scripts -->
    <script src="responsive.js"></script>
    <script src="loading.js"></script>
    <script src="main.js"></script>
</body>
</html>
